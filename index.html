<!DOCTYPE html>
<html lang="en">
<head>
	<title>Happy Birthday</title>
	<meta charset="UTF-8" />
	<meta name="description" content="Happy Birthday ABCDE">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" type="text/css" href="loading.css">
	<link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
	<link rel="stylesheet/less" href="cake.less">
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
	<style>
		#final_message {
			display: none;
		}
	</style>
</head>

<body>
	<div class="loading"></div>

	<audio class="song" controls loop>
        <source src="hbd.mp3">
	    Your browser isn't invited for super fun audio time.
    </audio>

    <!-- Balloons -->
    <div class="balloons text-center" id="b1"><h2 style="color:#F2B300;">H</h2></div>
    <div class="balloons text-center" id="b2"><h2 style="color:#0719D4;">B</h2></div>
	<div class="balloons text-center" id="b3"><h2 style="color:#D14D39;">D</h2></div>
	<div class="balloons text-center" id="b4"><h2 style="color:#8FAD00;">A</h2></div>
	<div class="balloons text-center" id="b5"><h2 style="color:#8377E4;">B</h2></div>
    <div class="balloons text-center" id="b6"><h2 style="color:#99C96A;">C</h2></div>
    <div class="balloons text-center" id="b7"><h2 style="color:#20CFB4;">D</h2></div>
	<div class="balloons text-center" id="b8"><h2 style="color:#cf2f20;">E</h2></div>

    <img src="Balloon-Border.png" width="100%" class="balloon-border">

	<div class="container">

		<!-- Bulbs Row -->
		<div class="row">
			<div class="col-md-2 col-xs-2 bulb-holder"><div class="bulb" id="bulb_yellow"></div></div>
			<div class="col-md-2 col-xs-2 bulb-holder"><div class="bulb" id="bulb_red"></div></div>
			<div class="col-md-2 col-xs-2 bulb-holder"><div class="bulb" id="bulb_blue"></div></div>
			<div class="col-md-2 col-xs-2 bulb-holder"><div class="bulb" id="bulb_green"></div></div>
			<div class="col-md-2 col-xs-2 bulb-holder"><div class="bulb" id="bulb_pink"></div></div>
			<div class="col-md-2 col-xs-2 bulb-holder"><div class="bulb" id="bulb_orange"></div></div>
		</div>

		<!-- Banner -->
		<div class="row">
			<div class="col-md-12 text-center">
				<img src="banner.png" class="bannar">
			</div>
		</div>

		<!-- Cake -->
		<div class="row cake-cover">
			<div class="col-md-12 text-center">
				<div class="cake">
					<div class="velas">
						<div class="fuego"></div>
						<div class="fuego"></div>
						<div class="fuego"></div>
						<div class="fuego"></div>
						<div class="fuego"></div>
					</div>
					<div class="cobertura"></div>
					<div class="bizcocho"></div>
				</div>
			</div>
		</div>

		<!-- Final Message Section (hidden initially) -->
		<div id="final_message">
			<!-- Message -->
			<div class="row message">
				<div class="col-md-12">
					<p>Happy Birthday!!!</p>
					<p>Happiest birthday Ram Kothi<br>
					Kothi enduku antunna nuvvu kotti kabbati…<br>
					Many more chapters to come<br>
					Don't take life seriously, just go with the flow<br>
					Love u soo much my munchkin<br>
					Always be my bestie<br>
					– Yours Jusnu</p>
				</div>
			</div>

			<!-- Memories Section -->
			<h3 class="text-center" style="margin-top:30px;">A few memories for you...</h3>

			<!-- Ram's Photo -->
			<div class="row text-center">
				<div class="col-md-12">
					<img src="ram_photo.jpg" alt="Ram's Photo" class="img-responsive center-block" style="max-width:300px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.3); margin:20px auto;">
				</div>
			</div>
		</div>

		<!-- Buttons -->
		<div class="navbar navbar-fixed-bottom">
			<div class="row">
				<div class="col-md-6 text-center col-md-offset-3">
					<button class="btn btn-primary" id="turn_on">Turn on Lights</button>
					<button class="btn btn-primary" id="play">Play song</button>
					<button class="btn btn-primary" id="bannar_coming">Decorate it</button>
					<button class="btn btn-primary" id="balloons_flying">Fly balloons</button>
					<button class="btn btn-primary" id="cake_fadein">Click here for your cake</button>
					<button class="btn btn-primary" id="light_candle">Light the candles</button>
					<button class="btn btn-primary" id="wish_message">Happy birthday</button>
					<button class="btn btn-primary" id="story">A message for you</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script>
		document.getElementById('story').addEventListener('click', function() {
			document.getElementById('final_message').style.display = 'block';
			window.scrollTo({
				top: document.getElementById('final_message').offsetTop - 50,
				behavior: 'smooth'
			});
		});
	</script>
</body>
</html>
